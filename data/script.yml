script:
  - *s : The <i>Prodigal Son</i> returns...
  - *o : Oathbreaker.
  - *s : Boyscout.
  - *o : Murderer.
  - *s : >-
      That <q>Little Rose</q> was holding you back.
      She made you weak.
      She had to be <q>dealt with.</q>
  - *o : >-
      <i>Ori's arms transform into horrible, ripsaw-like appendages, tearing into Silas' body.</i>
      You will not speak of her again.
  - *s : >-
      <i>Silas coughs up pitch-black blood.
      No matter what Ori does to this body, it will not be permanent.
      None the less, Ori is content with simply causing pain.</i>
      You know, Father misses having you around.
      I, on the other hand, quite enjoy not being second-best for once.
      Though, not being exposed to your mug is a nice bonus.
  - *o : >-
      Father is dead.
      You kneel to a Throne of Rust in an Empire of Ash.
